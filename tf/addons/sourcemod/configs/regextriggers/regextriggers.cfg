"Censor"
{
    "multSpaces"
    {
        "namepattern"           "[ ]{2,}"
        "replace"               " "
        "relay"                 "0"
    }
    "nazishit"
    {
        "namepattern"           "(waffen|1488|卐|卍|white pride|kekistan) 'CASELESS|MULTILINE|UTF8'"
        "action"                "sm_ban #%u 0 Autobanned for nazism."
        "relay"                 "1"
    }
    "nword"
    {
        "namepattern"           "(?<!s)[n|ñ]+\s*[i!\\|1l]+\s*[gq]\s*[gq]\s*[a,e,i,o,u]\s*r+ 'CASELESS|MULTILINE|UTF8'"
        "relay"                 "1"
    }
    "fslur"
    {
        "namepattern"           "f+[a@4]+[gq]+(\b|[o0a]+t+) 'CASELESS|MULTILINE|UTF8'"
        "relay"                 "1"
    }
    "tslur"
    {
        "namepattern"           "(tr[ao0]{2,}n)|t+r+[a4@]n+([il1][e3]+|y+|[e3]r+)s? 'CASELESS|MULTILINE|UTF8'"
        "relay"                 "1"
    }
    "cslur"
    {
        "namepattern"           "\\bc[o0]{2}ns?\\b 'CASELESS|MULTILINE|UTF8'"
        "relay"                 "1"
    }
}
