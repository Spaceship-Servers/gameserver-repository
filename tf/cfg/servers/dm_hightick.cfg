exec base.cfg
exec servers/dm/dm_base.cfg
hostname "The Spaceship - EXP DM #1 - 500 TICK"

sm_classrestrict_blu_demomen 1
sm_classrestrict_blu_engineers 0
sm_classrestrict_blu_heavies 0
sm_classrestrict_blu_medics 0
sm_classrestrict_blu_pyros 0
sm_classrestrict_blu_scouts 2
sm_classrestrict_blu_snipers 1
sm_classrestrict_blu_soldiers 2
sm_classrestrict_blu_spies 0
sm_classrestrict_red_demomen 1
sm_classrestrict_red_engineers 0
sm_classrestrict_red_heavies 0
sm_classrestrict_red_medics 0
sm_classrestrict_red_pyros 0
sm_classrestrict_red_scouts 2
sm_classrestrict_red_snipers 1
sm_classrestrict_red_soldiers 2
sm_classrestrict_red_spies 0


sv_mincmdrate "500" // sets the min value for cl_cmdrate to 200 ticks/sec
sv_maxcmdrate "500" // sets the max value for cl_cmdrate to 200 ticks/sec
sv_minrate "150000" // sets min acceptable client rate to 20000 packets/sec
sv_maxrate "0" // sets max acceptable client rate to unlimited
sv_minupdaterate "500" // sets min rate of requestable packets from server to client to 66 per sec
sv_maxupdaterate "500" // sets max rate of requestable packets from server to client to 66 per sec
sv_client_min_interp_ratio "1" // clamps client interp settings
sv_client_max_interp_ratio "2" // ^
sv_client_predict "1" // forces cl_predict 1, essentially


sv_tags "allclass,deathmatch,noads,dm,soap,hightick"

// disable dropped weapons
sm_cvar tf_dropped_weapon_lifetime "0"
