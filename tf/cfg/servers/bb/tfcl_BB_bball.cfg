// BBall config for TFCL BBall
// Created by stephanie (/id/stephanielgbt)
// Config originally created May 11, 2019 - Updated August 1, 2019
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG
// This is commented as extensively as I could manage!
exec "tfcl_BB_base"

servercfgfile 	"tfcl_BB_bball" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "20" // sets server timelimit to 20 minutes
mp_winlimit "1" // sets # of wins to win each game to 1
mp_windifference "0" // unsets windifference
mp_maxrounds "0" // unsets maxrounds
tf_flag_caps_per_round "25" // sets flag caplimit to 25

mp_tournament_restart // restarts the tournament to apply above settings


// say "BBall cfg executed."
