log on // turns on server log
log_verbose_enable "1" // enables verbose server log
log_verbose_interval "360" // sets verbose logging to happen every 360 seconds (MODDED)

con_timestamp "1" // timestamps console log

sv_rcon_log "1" // turns on rcon logging

mp_tournament "1" // enables tournament mode
mp_tournament_allow_non_admin_restart "0" // prevents non admins from restarting your game
mp_tournament_stopwatch "1" // sets stopwatch mode if applicable

mp_teams_unbalance_limit "0" // disables team balance check

mp_bonusroundtime "0" // sets time after round (post game frags) to minimum
mp_idledealmethod "0" // unsets autokick for idle players

tf_spec_xray "1" // allows xray


// con_logfile "tfcl_BB_conlog" // prints console input/output to gamemode specific file

mp_tournament_whitelist "cfg/servers/bb/bball_whitelist.txt" // sets whitelist
tftrue_whitelist_id "10402" // sets tftrue whitelist if you have tftrue installed

tf_tournament_classlimit_scout "0" // no scouts
tf_tournament_classlimit_soldier "4" // 2 soldiers
tf_tournament_classlimit_pyro "0" // no pyros
tf_tournament_classlimit_demoman "4" // 4 demomen
tf_tournament_classlimit_heavy "0" // no pootis(es)
tf_tournament_classlimit_engineer "0" // no engineers
tf_tournament_classlimit_medic "0" // no medics
tf_tournament_classlimit_sniper "0" // no snipers
tf_tournament_classlimit_spy "0" // no spies

sm_cvar spec_freeze_time "0" // sets killcam freeze time to 0, requires sourcemod


mp_timelimit "20" // sets server timelimit to 20 minutes
mp_winlimit "1" // sets # of wins to win each game to 1
mp_windifference "0" // unsets windifference
mp_maxrounds "0" // unsets maxrounds
tf_flag_caps_per_round "25" // sets flag caplimit to 25

mp_tournament_restart // restarts the tournament to apply above settings


hostname "The Spaceship - Open BBall Server"

