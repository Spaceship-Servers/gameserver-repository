// base config specifically for TFCL BBall
// Created by stephanie (/id/stephanielgbt)
// Config originally created May 11, 2019 - Updated August 1, 2019
// DO NOT EXEC THIS MANUALLY
// This is commented as extensively as I could manage!

exec "tfcl_base.cfg" // execs base config that every gamemode shares

con_logfile "tfcl_BB_conlog" // prints console input/output to gamemode specific file

mp_tournament_whitelist "cfg/tfcl_bball.txt" // sets whitelist
tftrue_whitelist_id "10402" // sets tftrue whitelist if you have tftrue installed

tf_tournament_classlimit_scout "0" // no scouts
tf_tournament_classlimit_soldier "4" // 2 soldiers
tf_tournament_classlimit_pyro "0" // no pyros
tf_tournament_classlimit_demoman "4" // 4 demomen
tf_tournament_classlimit_heavy "0" // no pootis(es)
tf_tournament_classlimit_engineer "0" // no engineers
tf_tournament_classlimit_medic "0" // no medics
tf_tournament_classlimit_sniper "0" // no snipers
tf_tournament_classlimit_spy "0" // no spies

sm_cvar spec_freeze_time "0" // sets killcam freeze time to 0, requires sourcemod

exec "tfcl_BB_custom.cfg" // execs the custom settings in custom
