// load plugins
sm plugins load disabled/soap/soap_tf2dm
sm plugins load disabled/soap/soapbalancer
sm plugins load disabled/soap/tf_dominationbroadcast
sm plugins load disabled/soap/classrestrict
sm plugins load disabled/announcer
sm plugins load disabled/soap/randomcycle

// rtv only
exec servers/voting/voting_base.cfg
exec sourcemod/mapchooser_dm.cfg

mapcyclefile "servers/dm/dm_mapcycle.txt"
mp_timelimit 10

tftrue_whitelist_id 12167

tf_tournament_hide_domination_icons "1"

sm_classrestrict_blu_demomen 1
sm_classrestrict_blu_engineers 0
sm_classrestrict_blu_heavies 0
sm_classrestrict_blu_medics 0
sm_classrestrict_blu_pyros 0
sm_classrestrict_blu_scouts 2
sm_classrestrict_blu_snipers 0
sm_classrestrict_blu_soldiers 2
sm_classrestrict_blu_spies 0
sm_classrestrict_red_demomen 1
sm_classrestrict_red_engineers 0
sm_classrestrict_red_heavies 0
sm_classrestrict_red_medics 0
sm_classrestrict_red_pyros 0
sm_classrestrict_red_scouts 2
sm_classrestrict_red_snipers 0
sm_classrestrict_red_soldiers 2
sm_classrestrict_red_spies 0

tftrue_gamedesc "TF2 Deathmatch"
st_gamedesc_override "TF2 Deathmatch"

mp_idlemaxtime 1
mp_idledealmethod 2

sm_classrestrict_flags "z"
sm_classrestrict_immunity "1"

sv_visiblemaxplayers "8"

sm_cvar mp_waitingforplayers_time 0

sm_advertisements_enabled "1"
sm_advertisements_interval "100"

mp_match_end_at_timelimit 1

sv_tags "allclass,deathmatch,noads,dm,soap"

sm_cvar mp_bonusroundtime "0"

// soap balancer
sm_soapbalancer_enabled 1
sm_soapbalancer_interval 120
sm_soapbalancer_percent 25
sm_soapbalancer_overkill 1


exec sourcemod/soap_tf2dm


sm_advertisements_file "ads_dm.txt"
